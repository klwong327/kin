<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transit Planner</title>
    <style>
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-black: rgba(0, 0, 0, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-gray-400: rgba(119, 124, 124, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-brown-600: rgba(94, 82, 64, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-400: rgba(45, 166, 178, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);
            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-slate-900-rgb: 19, 52, 59;
            --color-slate-500-rgb: 98, 108, 113;
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-primary-active: var(--color-teal-700);
            --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
            --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --color-btn-primary-text: var(--color-cream-50);
            --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
            --color-focus-ring: rgba(var(--color-teal-500-rgb), 0.4);
            --font-family-base: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --font-size-sm: 12px;
            --font-size-base: 14px;
            --font-size-lg: 16px;
            --font-size-xl: 18px;
            --font-size-2xl: 20px;
            --font-size-3xl: 24px;
            --font-weight-medium: 500;
            --font-weight-semibold: 550;
            --font-weight-bold: 600;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --space-32: 32px;
            --radius-base: 8px;
            --radius-lg: 12px;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            --duration-normal: 250ms;
            --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-gray-400-rgb: 119, 124, 124;
                --color-teal-300-rgb: 50, 184, 198;
                --color-gray-300-rgb: 167, 169, 169;
                --color-gray-200-rgb: 245, 245, 245;
                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
                --color-primary: var(--color-teal-300);
                --color-primary-hover: var(--color-teal-400);
                --color-secondary: rgba(var(--color-gray-400-rgb), 0.15);
                --color-secondary-hover: rgba(var(--color-gray-400-rgb), 0.25);
                --color-border: rgba(var(--color-gray-400-rgb), 0.3);
                --color-btn-primary-text: var(--color-slate-900);
                --color-card-border: rgba(var(--color-gray-400-rgb), 0.2);
                --color-focus-ring: rgba(var(--color-teal-300-rgb), 0.4);
            }
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family-base);
            font-size: var(--font-size-base);
            color: var(--color-text);
            background-color: var(--color-background);
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: var(--space-24);
        }

        h1 {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            margin: 0 0 var(--space-24) 0;
            color: var(--color-text);
        }

        .form-group {
            margin-bottom: var(--space-20);
        }

        .form-label {
            display: block;
            margin-bottom: var(--space-8);
            font-weight: var(--font-weight-medium);
            font-size: var(--font-size-sm);
            color: var(--color-text);
        }

        .form-control {
            width: 100%;
            padding: var(--space-12);
            font-size: var(--font-size-base);
            color: var(--color-text);
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            transition: border-color var(--duration-normal) var(--ease-standard);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-focus-ring);
        }

        .radio-group {
            display: flex;
            gap: var(--space-16);
        }

        .radio-label {
            display: flex;
            align-items: center;
            gap: var(--space-8);
            cursor: pointer;
            padding: var(--space-12) var(--space-16);
            background-color: var(--color-surface);
            border: 2px solid var(--color-border);
            border-radius: var(--radius-base);
            transition: all var(--duration-normal) var(--ease-standard);
            flex: 1;
        }

        .radio-label:hover {
            background-color: var(--color-secondary);
        }

        .radio-label input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .radio-label input[type="radio"]:checked + span {
            font-weight: var(--font-weight-semibold);
        }

        .radio-label:has(input:checked) {
            border-color: var(--color-primary);
            background-color: var(--color-secondary);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-12) var(--space-24);
            border-radius: var(--radius-base);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-standard);
            border: none;
            width: 100%;
        }

        .btn--primary {
            background: var(--color-primary);
            color: var(--color-btn-primary-text);
        }

        .btn--primary:hover {
            background: var(--color-primary-hover);
        }

        .btn--primary:active {
            background: var(--color-primary-active);
        }

        .btn--primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn:focus-visible {
            outline: none;
            box-shadow: 0 0 0 3px var(--color-focus-ring);
        }

        .results {
            margin-top: var(--space-32);
        }

        .route-card {
            background-color: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: var(--radius-lg);
            padding: var(--space-20);
            margin-bottom: var(--space-16);
            box-shadow: var(--shadow-sm);
        }

        .route-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-16);
            padding-bottom: var(--space-12);
            border-bottom: 1px solid var(--color-border);
        }

        .route-title {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            color: var(--color-text);
        }

        .route-summary {
            display: flex;
            align-items: center;
            gap: var(--space-24);
            margin-bottom: var(--space-16);
        }

        .time-display {
            display: flex;
            align-items: center;
            gap: var(--space-12);
        }

        .time-icon {
            font-size: var(--font-size-2xl);
        }

        .time-info {
            display: flex;
            flex-direction: column;
        }

        .time-label {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }

        .time-value {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            color: var(--color-text);
        }

        .arrow-icon {
            color: var(--color-text-secondary);
            font-size: var(--font-size-xl);
        }

        .route-details {
            margin-top: var(--space-16);
        }

        .route-step {
            display: flex;
            gap: var(--space-12);
            padding: var(--space-12) 0;
            border-bottom: 1px solid var(--color-border);
        }

        .route-step:last-child {
            border-bottom: none;
        }

        .step-icon {
            font-size: var(--font-size-xl);
            min-width: 24px;
        }

        .step-content {
            flex: 1;
        }

        .step-title {
            font-weight: var(--font-weight-medium);
            margin-bottom: 4px;
        }

        .step-description {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }

        .loading {
            text-align: center;
            padding: var(--space-32);
            color: var(--color-text-secondary);
        }

        .error {
            background-color: rgba(192, 21, 47, 0.1);
            border: 1px solid rgba(192, 21, 47, 0.3);
            color: var(--color-text);
            padding: var(--space-16);
            border-radius: var(--radius-base);
            margin-top: var(--space-16);
        }

        .info-text {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            margin-top: 4px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úàÔ∏è Transit Planner</h1>
        
        <div class="form-group">
            <label class="form-label">Work Location</label>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="destination" value="cxcity" checked>
                    <span>CX City</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="destination" value="airport">
                    <span>Airport</span>
                </label>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label" for="flightTime">Airplane Fly Time</label>
            <input type="time" id="flightTime" class="form-control" required>
            <div class="info-text" id="arrivalTimeInfo"></div>
        </div>

        <div class="form-group">
            <label class="form-label" for="apiKey">Google Maps API Key</label>
            <input type="text" id="apiKey" class="form-control" placeholder="Enter your API key">
            <div class="info-text">Get your API key from <a href="https://console.cloud.google.com/" target="_blank" rel="noopener noreferrer" style="color: var(--color-primary)">Google Cloud Console</a></div>
        </div>

        <button class="btn btn--primary" id="calculateBtn">Calculate Routes</button>

        <div id="results" class="results hidden"></div>
    </div>

    <script>
        const HOME_LOCATION = { lat: 22.316910, lng: 114.163717 };
        const CX_CITY_LOCATION = { lat: 22.298189, lng: 113.934747 };
        const AIRPORT_LOCATION = { lat: 22.316076, lng: 113.936037 };

        const destinationRadios = document.querySelectorAll('input[name="destination"]');
        const flightTimeInput = document.getElementById('flightTime');
        const apiKeyInput = document.getElementById('apiKey');
        const calculateBtn = document.getElementById('calculateBtn');
        const resultsDiv = document.getElementById('results');
        const arrivalTimeInfo = document.getElementById('arrivalTimeInfo');

        function updateArrivalTimeInfo() {
            const destination = document.querySelector('input[name="destination"]:checked').value;
            const offsetMinutes = destination === 'cxcity' ? 110 : 105;
            arrivalTimeInfo.textContent = `Desired arrival time: ${offsetMinutes} minutes before flight`;
        }

        destinationRadios.forEach(radio => {
            radio.addEventListener('change', updateArrivalTimeInfo);
        });

        updateArrivalTimeInfo();

        calculateBtn.addEventListener('click', async () => {
            const flightTime = flightTimeInput.value;
            const apiKey = apiKeyInput.value.trim();
            const destination = document.querySelector('input[name="destination"]:checked').value;

            if (!flightTime) {
                alert('Please enter the airplane fly time');
                return;
            }

            if (!apiKey) {
                alert('Please enter your Google Maps API Key');
                return;
            }

            calculateBtn.disabled = true;
            resultsDiv.innerHTML = '<div class="loading">Calculating routes...</div>';
            resultsDiv.classList.remove('hidden');

            try {
                const arrivalTime = calculateArrivalTime(flightTime, destination);
                const destinationCoords = destination === 'cxcity' ? CX_CITY_LOCATION : AIRPORT_LOCATION;

                if (destination === 'cxcity') {
                    await calculateCXCityRoutes(arrivalTime, apiKey);
                } else {
                    await calculateAirportRoutes(arrivalTime, apiKey);
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            } finally {
                calculateBtn.disabled = false;
            }
        });

        function calculateArrivalTime(flightTime, destination) {
            const [hours, minutes] = flightTime.split(':').map(Number);
            const flightDate = new Date();
            flightDate.setHours(hours, minutes, 0, 0);
            
            const offsetMinutes = destination === 'cxcity' ? 110 : 105;
            const arrivalDate = new Date(flightDate.getTime() - offsetMinutes * 60000);
            
            return arrivalDate;
        }

        async function calculateCXCityRoutes(arrivalTime, apiKey) {
            const routes = [];

            try {
                const mtrRoute = await calculateMTRRoute(arrivalTime, apiKey);
                if (mtrRoute) routes.push(mtrRoute);
            } catch (error) {
                console.error('MTR route error:', error);
            }

            try {
                const busRoute = await calculateDirectBusRoute(arrivalTime, apiKey, CX_CITY_LOCATION);
                if (busRoute) routes.push(busRoute);
            } catch (error) {
                console.error('Bus route error:', error);
            }

            displayRoutes(routes, arrivalTime);
        }

        async function calculateAirportRoutes(arrivalTime, apiKey) {
            const routes = [];

            try {
                const aelRoute = await calculateAirportExpressRoute(arrivalTime, apiKey);
                if (aelRoute) routes.push(aelRoute);
            } catch (error) {
                console.error('Airport Express route error:', error);
            }

            try {
                const busRoute = await calculateDirectBusRoute(arrivalTime, apiKey, AIRPORT_LOCATION);
                if (busRoute) routes.push(busRoute);
            } catch (error) {
                console.error('Bus route error:', error);
            }

            displayRoutes(routes, arrivalTime);
        }

        async function calculateMTRRoute(arrivalTime, apiKey) {
            const url = 'https://routes.googleapis.com/directions/v2:computeRoutes';
            
            const requestBody = {
                origin: {
                    location: {
                        latLng: HOME_LOCATION
                    }
                },
                destination: {
                    location: {
                        latLng: CX_CITY_LOCATION
                    }
                },
                travelMode: 'TRANSIT',
                transitPreferences: {
                    routingPreference: 'FEWER_TRANSFERS',
                    allowedTravelModes: ['SUBWAY', 'BUS']
                },
                arrivalTime: arrivalTime.toISOString(),
                computeAlternativeRoutes: false
            };

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Goog-Api-Key': apiKey,
                    'X-Goog-FieldMask': 'routes.duration,routes.legs.steps,routes.legs.startLocation,routes.legs.endLocation'
                },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                throw new Error(`API Error: ${response.status}`);
            }

            const data = await response.json();
            
            if (!data.routes || data.routes.length === 0) {
                return null;
            }

            const route = data.routes[0];
            const legs = route.legs[0];
            const steps = legs.steps || [];

            const hasMTRAndSBus = steps.some(step => 
                step.transitDetails && 
                (step.transitDetails.transitLine?.vehicle?.type === 'SUBWAY' || 
                 step.transitDetails.transitLine?.vehicle?.type === 'HEAVY_RAIL')
            ) && steps.some(step => 
                step.transitDetails && 
                step.transitDetails.transitLine?.shortName?.startsWith('S')
            );

            if (!hasMTRAndSBus) {
                return null;
            }

            const durationSeconds = parseInt(route.duration.replace('s', ''));
            const departureTime = new Date(arrivalTime.getTime() - durationSeconds * 1000);

            return {
                title: 'Option A: MTR + S Bus',
                departureTime,
                arrivalTime,
                steps: steps.filter(step => step.transitDetails).map(step => ({
                    mode: getTransitIcon(step.transitDetails.transitLine?.vehicle?.type),
                    title: `${step.transitDetails.transitLine?.shortName || 'Transit'} to ${step.transitDetails.stopDetails?.arrivalStop?.name || 'destination'}`,
                    description: `${step.transitDetails.stopDetails?.departureStop?.name || 'Start'} ‚Üí ${step.transitDetails.stopDetails?.arrivalStop?.name || 'End'}`
                }))
            };
        }

        async function calculateDirectBusRoute(arrivalTime, apiKey, destination) {
            const url = 'https://routes.googleapis.com/directions/v2:computeRoutes';
            
            const requestBody = {
                origin: {
                    location: {
                        latLng: HOME_LOCATION
                    }
                },
                destination: {
                    location: {
                        latLng: destination
                    }
                },
                travelMode: 'TRANSIT',
                transitPreferences: {
                    routingPreference: 'FEWER_TRANSFERS',
                    allowedTravelModes: ['BUS']
                },
                arrivalTime: arrivalTime.toISOString(),
                computeAlternativeRoutes: true
            };

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Goog-Api-Key': apiKey,
                    'X-Goog-FieldMask': 'routes.duration,routes.legs.steps,routes.legs.startLocation,routes.legs.endLocation'
                },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                throw new Error(`API Error: ${response.status}`);
            }

            const data = await response.json();
            
            if (!data.routes || data.routes.length === 0) {
                return null;
            }

            for (const route of data.routes) {
                const legs = route.legs[0];
                const steps = legs.steps || [];
                
                const hasDirectAEBus = steps.some(step => {
                    if (!step.transitDetails) return false;
                    const shortName = step.transitDetails.transitLine?.shortName || '';
                    return shortName.startsWith('A') || shortName.startsWith('E');
                });

                if (hasDirectAEBus) {
                    const durationSeconds = parseInt(route.duration.replace('s', ''));
                    const departureTime = new Date(arrivalTime.getTime() - durationSeconds * 1000);

                    return {
                        title: 'Option B: Direct Airport Bus',
                        departureTime,
                        arrivalTime,
                        steps: steps.filter(step => step.transitDetails).map(step => ({
                            mode: 'üöå',
                            title: `${step.transitDetails.transitLine?.shortName || 'Bus'} to ${step.transitDetails.stopDetails?.arrivalStop?.name || 'destination'}`,
                            description: `${step.transitDetails.stopDetails?.departureStop?.name || 'Start'} ‚Üí ${step.transitDetails.stopDetails?.arrivalStop?.name || 'End'}`
                        }))
                    };
                }
            }

            return null;
        }

        async function calculateAirportExpressRoute(arrivalTime, apiKey) {
            const url = 'https://routes.googleapis.com/directions/v2:computeRoutes';
            
            const requestBody = {
                origin: {
                    location: {
                        latLng: HOME_LOCATION
                    }
                },
                destination: {
                    location: {
                        latLng: AIRPORT_LOCATION
                    }
                },
                travelMode: 'TRANSIT',
                transitPreferences: {
                    routingPreference: 'FEWER_TRANSFERS',
                    allowedTravelModes: ['SUBWAY', 'RAIL']
                },
                arrivalTime: arrivalTime.toISOString(),
                computeAlternativeRoutes: false
            };

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Goog-Api-Key': apiKey,
                    'X-Goog-FieldMask': 'routes.duration,routes.legs.steps,routes.legs.startLocation,routes.legs.endLocation'
                },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                throw new Error(`API Error: ${response.status}`);
            }

            const data = await response.json();
            
            if (!data.routes || data.routes.length === 0) {
                return null;
            }

            const route = data.routes[0];
            const legs = route.legs[0];
            const steps = legs.steps || [];

            const durationSeconds = parseInt(route.duration.replace('s', ''));
            const departureTime = new Date(arrivalTime.getTime() - durationSeconds * 1000);

            return {
                title: 'Option A: Airport Express',
                departureTime,
                arrivalTime,
                steps: steps.filter(step => step.transitDetails).map(step => ({
                    mode: getTransitIcon(step.transitDetails.transitLine?.vehicle?.type),
                    title: `${step.transitDetails.transitLine?.shortName || 'Transit'} to ${step.transitDetails.stopDetails?.arrivalStop?.name || 'destination'}`,
                    description: `${step.transitDetails.stopDetails?.departureStop?.name || 'Start'} ‚Üí ${step.transitDetails.stopDetails?.arrivalStop?.name || 'End'}`
                }))
            };
        }

        function getTransitIcon(vehicleType) {
            const iconMap = {
                'SUBWAY': 'üöá',
                'HEAVY_RAIL': 'üöÜ',
                'RAIL': 'üöÑ',
                'BUS': 'üöå',
                'COMMUTER_TRAIN': 'üöÜ'
            };
            return iconMap[vehicleType] || 'üöå';
        }

        function displayRoutes(routes, arrivalTime) {
            if (routes.length === 0) {
                resultsDiv.innerHTML = '<div class="error">No suitable routes found. Please try a different time or check your API key.</div>';
                return;
            }

            const routesHTML = routes.map((route, index) => `
                <div class="route-card">
                    <div class="route-header">
                        <div class="route-title">${route.title}</div>
                    </div>
                    
                    <div class="route-summary">
                        <div class="time-display">
                            <div class="time-icon">üè†</div>
                            <div class="time-info">
                                <div class="time-label">Leave Home</div>
                                <div class="time-value">${formatTime(route.departureTime)}</div>
                            </div>
                        </div>
                        
                        <div class="arrow-icon">‚Üí</div>
                        
                        <div class="time-display">
                            <div class="time-icon">üè¢</div>
                            <div class="time-info">
                                <div class="time-label">Arrive Work</div>
                                <div class="time-value">${formatTime(route.arrivalTime)}</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="route-details">
                        ${route.steps.map(step => `
                            <div class="route-step">
                                <div class="step-icon">${step.mode}</div>
                                <div class="step-content">
                                    <div class="step-title">${step.title}</div>
                                    <div class="step-description">${step.description}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');

            resultsDiv.innerHTML = routesHTML;
        }

        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
        }
